<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>בדיקת זכאות לאזרחות דיגיטלית!</title>
  <link rel="icon" type="image/png" href="./favicon.png" />
  <style>
    @import url('./style.css');
  </style>
  <script src="./logic.js" async="async"></script>
</head>

<body>
  <main>
    <div class="draw-light-background logo">
      <h1>
        <span class="dark-green">D</span><span class="medium-green">i</span><span class="green">g</span><span
          class="dark-red">i</span><span class="meduim-red">t</span><span class="dark-orange">a</span><span
          class="meduim-orange">l</span><span class="light-orange">k</span><span class="dark-blue">id</span><span
          class="meduim-blue">z</span>
      </h1>
      <h1 class="see-through-heading">
        DigitalKidz
      </h1>
      <p>בואו להגשים את החלום לאזרחות דיגיטלית</p>
    </div>
    <section class="questionnaire draw-meduim-background">
      <button onclick="startQuestionnaire(this)" class="btn draw-border"> בואו נתחיל בשאלון</button>
    </section>
  </main>
  <footer>
    <section class="project-details-heading">
      <h1>
        פרטי הפרויקט
      </h1>
    </section>
    <div id="details-container">
      <section class="project-details">
        <div class="details-card">
          <img width="50" height="50" src="./pics/Graduate-Hat.svg" />
          <span>
            <h3>מנחה</h3>
            ד"ר רונית קמפף
          </span>
        </div>
        <div class="details-card">
          <img width="50" height="50" src="./pics/Bag.svg" />
          <span>
            <h3>מגישים</h3>
            <div>
              <ul>
                <li>כרמי יפת</li>
                <li>מאיה ירקוני</li>
                <li>עינב כהן</li>
            </div>
          </span>
        </div>
        <div class="details-card">
          <img width="50" height="50" src="./pics/book.svg" />
          <span>
            <h3>קרדיטים</h3>
            <a href="#">מקורות המידע וההשראה בהם השתמשנו בפרויקט</a>
          </span>
        </div>
      </section>
    </div>
  </footer>
</body>

</html>
